{% extends 'journal/base_dashboard.html' %}
{% block title %}Calendar - Ray's Trading Journal{% endblock %}
{% block page_title %}Calendar{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-calendar3"></i> Trading Journal Calendar</h5>
    </div>
    <div class="card-body">
        <div id="calendar" style="min-height: 600px;"></div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                {% for entry in after_trades %}
                    {
                        title: 'After: {{ entry.pair }} - {{ entry.outcome }}',
                        start: '{{ entry.date|date:"Y-m-d" }}',
                        url: '{% url "after_trade_detail" entry.pk %}',
                        color: '{% if entry.outcome == "win" %}#28a745{% else %}#dc3545{% endif %}'
                    },
                {% endfor %}
            ],
            eventClick: function(info) {
                window.location.href = info.event.url;
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
